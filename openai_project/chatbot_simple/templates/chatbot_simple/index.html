<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask OpenAI</title>
</head>
<body>
    <h1>Ask OpenAI</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="question" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Ask">
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
