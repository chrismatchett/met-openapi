<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrape and Ask</title>
</head>
<body>
    <h1>Scrape Website and Ask Question</h1>
    <form method="post" action="{% url 'scrape_and_ask' %}">
        {% csrf_token %}
        <label for="url">Website URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
